<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bmi.png" type="image/x-icon">
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,700,400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>

<body class="">
    <div class="container mt-2">
        <div class="row">
            <div class="col-12">
                <div class="heading ">BMI Calculator</div>
                <hr class="hr">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 mx-auto">
                <div class="card">
                    <form>
                        <p class="name">Name</p>
                        <input type="text" class="form-control name-input" placeholder="Enter your name" maxlength="30"
                            required>
                        <p class="weight">Weight <span class="brackets">(in
                                kilograms)</span></p>
                        <input type="text" class="form-control weight-input" placeholder="Enter your weight"
                            maxlength="6" required>
                        <p class="height">Height <span class="brackets">(in
                                centimeters)</span></p>
                        <input type="text" class="form-control height-input" placeholder="Enter your height"
                            maxlength="3" required>
                    </form>
                    <input type="button" value="Check BMI" class="check-BMI">
                    <p class="output hidden"></p>
                    <p class="output-2 hidden"></p>
                    <input type="button" value="Try again" class="reload">
                    <p class="copyright">Â© Shish Fruitwala</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
