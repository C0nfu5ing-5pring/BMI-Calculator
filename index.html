<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bmi.png" type="image/x-icon">
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,700,400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>

<body class="">
    <div class="container mt-2">
        <div class="row">
            <div class="col-12">
                <div class="heading ">BMI Calculator</div>
                <hr class="hr">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 mx-auto">
                <div class="card">
                    <form>
                        <p class="name">Name</p>
                        <input type="text" class="form-control name-input" placeholder="Enter your name" maxlength="30"
                            required>
                        <p class="weight">Weight <span class="brackets">(in
                                kilograms)</span></p>
                        <input type="text" class="form-control weight-input" placeholder="Enter your weight"
                            maxlength="6" required>
                        <p class="height">Height <span class="brackets">(in
                                centimeters)</span></p>
                        <input type="text" class="form-control height-input" placeholder="Enter your height"
                            maxlength="3" required>
                    </form>
                    <input type="button" value="Check BMI" class="check-BMI">
                    <p class="output hidden"></p>
                    <p class="output-2 hidden"></p>
                    <input type="button" value="Try again" class="reload">
                    <button type="button" class="dark-bg-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-moon dark-bg" viewBox="0 0 16 16">
                            <path
                                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z" />
                        </svg>
                    </button>
                    <p class="copyright">Â© Shish Fruitwala</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
